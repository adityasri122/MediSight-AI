<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Althea | Personal Health AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .gradient-bg { background: radial-gradient(circle at top left, #f8fafc, #f1f5f9); }
        .medical-term { color: #4f46e5; background: #eef2ff; padding: 0 4px; border-radius: 4px; font-weight: 600; border-bottom: 2px solid #c7d2fe; cursor: help; transition: all 0.2s; }
        .medical-term:hover { background: #e0e7ff; border-color: #4f46e5; }
        .msg-user { background: #4f46e5; color: white; margin-left: auto; border-radius: 18px 18px 4px 18px; }
        .msg-ai { background: white; color: #334155; border: 1px solid #e2e8f0; border-radius: 18px 18px 18px 4px; }
    </style>
</head>
<body class="gradient-bg min-h-screen text-slate-900">

    <nav class="sticky top-0 z-50 glass border-b border-slate-200 px-6 py-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-600 p-2 rounded-lg"><i class="fa-solid fa-heart-pulse text-white"></i></div>
                <h1 class="text-xl font-bold">Althea<span class="text-indigo-600">.ai</span></h1>
            </div>
            <button id="logout-btn" class="hidden text-sm font-medium text-slate-500 hover:text-red-600"><i class="fa-solid fa-power-off mr-2"></i>Logout</button>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto p-6 lg:p-12">
        <!-- LOGIN -->
        <div id="login-section" class="max-w-sm mx-auto mt-16 p-8 bg-white rounded-3xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center mb-8">Sign In</h2>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full bg-slate-50 border p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <input type="password" id="password" placeholder="Password" class="w-full bg-slate-50 border p-4 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
                <button onclick="login()" class="w-full bg-indigo-600 text-white p-4 rounded-xl font-bold shadow-lg">Login</button>
                <button onclick="register()" class="w-full text-indigo-600 font-semibold py-2">Create Account</button>
            </div>
        </div>

        <!-- APP CONTENT -->
        <div id="upload-section" class="hidden space-y-8 animate-in fade-in duration-500">
            <!-- Profile Switcher -->
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 p-6 bg-white rounded-3xl shadow-sm border border-slate-200">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center"><i class="fa-solid fa-user-md text-indigo-600"></i></div>
                    <div>
                        <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Current Profile</p>
                        <select id="profile-select" class="text-lg font-bold text-slate-800 bg-transparent border-none focus:ring-0 p-0 cursor-pointer"></select>
                    </div>
                </div>
                <button onclick="createNewProfile()" class="px-6 py-3 bg-slate-900 text-white rounded-2xl font-medium hover:bg-slate-800 transition-all">+ Add Member</button>
            </div>

            <!-- Upload Zone -->
            <div class="bg-white p-12 rounded-3xl border-2 border-dashed border-slate-200 text-center hover:border-indigo-400 transition-all">
                <input type="file" id="pdf-file" accept="application/pdf" class="hidden">
                <label for="pdf-file" class="cursor-pointer group">
                    <div class="w-16 h-16 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-4 group-hover:scale-110 transition-transform"><i class="fa-solid fa-file-pdf text-2xl text-indigo-600"></i></div>
                    <h2 class="text-xl font-bold mb-6">Drop Medical Report Here</h2>
                </label>
                <button id="submit-button" class="bg-indigo-600 text-white px-10 py-4 rounded-2xl font-bold shadow-xl hover:bg-indigo-700">Analyze Report</button>
                <div id="loading-spinner" class="hidden mt-6 text-indigo-600 font-semibold animate-pulse"><i class="fa-solid fa-spinner fa-spin mr-2"></i>Althea is interpreting...</div>
            </div>

            <!-- Results -->
            <div id="analysis-section" class="hidden space-y-6">
                <div class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 border-l-8 border-l-indigo-500">
                    <h3 class="text-indigo-600 text-[10px] font-black uppercase tracking-widest mb-4">Summary</h3>
                    <p id="detailed-analysis" class="text-slate-700 text-lg leading-relaxed"></p>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-rose-50 p-6 rounded-3xl border border-rose-100">
                        <h3 class="text-rose-900 font-bold text-sm uppercase mb-4">Health Risks</h3>
                        <ul id="potential-risks" class="space-y-3 text-rose-800 text-sm"></ul>
                    </div>
                    <div class="bg-emerald-50 p-6 rounded-3xl border border-emerald-100">
                        <h3 class="text-emerald-900 font-bold text-sm uppercase mb-4">Next Steps</h3>
                        <ul id="recommendations-list" class="space-y-3 text-emerald-800 text-sm"></ul>
                    </div>
                </div>
            </div>

            <!-- Chat -->
            <div id="chat-section" class="hidden bg-white rounded-3xl shadow-2xl border border-slate-200 overflow-hidden">
                <div class="bg-slate-900 p-4 text-white font-bold flex gap-2 items-center"><i class="fa-solid fa-robot text-indigo-400"></i> Chat with Althea AI</div>
                <div id="chat-history" class="h-64 overflow-y-auto p-6 space-y-4 bg-slate-50/30"></div>
                <div class="p-4 border-t flex gap-3 bg-white">
                    <input id="chat-input" class="flex-1 bg-slate-100 p-4 rounded-2xl outline-none" placeholder="Ask a follow-up...">
                    <button id="send-chat-button" class="bg-indigo-600 text-white px-6 rounded-2xl"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </main>

    <!-- Sidebar Drawer for Definitions -->
    <div id="definition-drawer" class="fixed inset-y-0 right-0 w-80 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-[100] p-8 border-l">
        <button onclick="closeDrawer()" class="absolute top-6 right-6 text-slate-400"><i class="fa-solid fa-x"></i></button>
        <h4 class="text-[10px] font-black text-indigo-600 uppercase mb-4">Glossary</h4>
        <h2 id="term-title" class="text-2xl font-bold mb-4 text-slate-800">Term</h2>
        <div id="term-loading" class="hidden text-indigo-600 animate-pulse mb-4">Searching...</div>
        <p id="term-definition" class="text-slate-600 leading-relaxed text-sm"></p>
        <a id="term-search-link" target="_blank" class="mt-8 block text-xs font-bold text-indigo-600 hover:underline">SEARCH MEDLINEPLUS <i class="fa-solid fa-external-link ml-1"></i></a>
    </div>

    <script type="module" src="/static/script.js"></script>
</body>
</html>
